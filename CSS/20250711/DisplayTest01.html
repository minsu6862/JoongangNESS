<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 테스트</title>
    <style>
        nav {
            background-color: bisque;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline-block;  /* 가로로 수평 정렬하기 */
            border: 1px solid gainsboro;
            width: 100px;
            height: 50px;
            text-align: center;
            margin: 10px;
            line-height: 40px; /* 박스 내 컨텐츠를 세로로 중앙(middle)정렬 */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">대표인사말</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">오시는길</a></li>
        </ul>
    </nav>
    <h1>주요 제품 리스트</h1>
    <ul>
        <li>TV</li>
        <li>RADIO</li>
        <li>SMART PHONE</li>
        <li>CAMERA</li>
    </ul>
</body>
</html>
