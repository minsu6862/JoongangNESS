<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            background-color: chartreuse;
            width: 300px;
            height: 100px;
            left: 100px;
            top: 100px;
        }
        #text {
            position: absolute;
            left: 200px;
            top: 350px;
        }
        #orange {
            position: absolute;
            left: 300px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div id="box">안녕하세요 반갑습니다 감사합니다</div>
    <p id="text">오늘은 금요일 입니다. 주말 푹 쉬시고 월요일날 뵙겠습니다</p>
    <img src="../../HTML/images/orange.jpg" id="orange">
</body>
</html>
