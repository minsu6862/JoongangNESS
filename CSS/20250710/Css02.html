<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1.hello {
            color: pink;
            font-size: 50px;
        }
        h1.welcome {
            color: antiquewhite;
            font-size: 80px;
        }
        #thanks {
            color: aqua;
            font-size: 100px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
    <title>CSS 내부 스타일</title>
</head>
<body>
    <h1 class="hello">안녕하세요</h1>
    <h1 class="welcome">반갑습니다</h1>
    <h1 id="thanks">감사합니다</h1>   
</body>
</html>
