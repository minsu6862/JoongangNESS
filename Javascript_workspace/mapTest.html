            myMap.set(country[i], []);
            for(let k = 0; k < subjects.length; k++) {
                myMap.get(country[i]).push(prompth(`${country[i]}에 ${subjects[k]}점수는?`));

        console.log(myMap.get("영어"));
        console.log(myMap.get("중국어"));
