<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기화 비동기화 방식</title>
</head>
<body>
    <script>
        //동기 방식
        console.log("작업 A 시작");
        console.log("작업 B 시작");
        console.log("작업 C 시작");

        //비동기 방식
        console.log("작업 A 시작");
        setTimeout(() => {
           console.log("작업 B 시작(2초 후 완료)");
        }, 2000);
        console.log("작업 C 시작");

        //비동기 방식 -> callback hell(콜백 지옥)
        setTimeout(() => {
           console.log("1초 후 실행");
           setTimeout(() => {
            console.log("2초 후 실행");
            setTimeout(() => {
             console.log("3초 후 실행");
            }, 1000);
           }, 1000);
        }, 1000);

    </script>
</body>
</html>
