<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("#p1").addClass("aqua");
	$("#p2").removeClass("red");
	$("#p3").toggleClass("green"); //->새로 생성
	$("#p4").toggleClass("green"); //->기존 클래스 삭제
	//toggleClass()->기존에 해당 클래스가 속성값으로 존재하면 삭제
	//toggleClass()->기존에 해당 클래스가 속성값으로 존재하지 않으면 새로 생성
	$("#p6").text($("#p5").hasClass("yellow")); //true
});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
