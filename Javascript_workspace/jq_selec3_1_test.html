<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var result_1 = $("#sec_1").html();
	console.log(result_1);
	// <h2><em>html()</em></h2>
	// 	<p>내용1</p>
	$("#sec_1 p").html("<a href=\"#\">Text1</a>");
	//기존의 내용을 교체
	var result_2 = $("#sec_2").text(); //해당 요소의 하위 요소들의 텍스트 가져오기
	console.log(result_2);
	$("#sec_2 h2").text("text()"); //선택된 요소의 텍스트를 새로운 텍스트로 변경
	
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
