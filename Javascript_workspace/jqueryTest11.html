<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            //a태그 중에서 target 속성을 가지고 있는 요소만 선택
            $("#wrap a[target]").css("background-color", "yellow");
            //href 속성 값 중 https가 시작되는 요소만 선택
            $("#wrap a[href^=https]").css("background-color", "pink");
            //href 속성값 중 net으로 끝나는 요소만 선택
            $("#wrap a[href$=net]").css("background-color", "green");
            //href 속성값 중 google이 포함된 요소만 선택
            $("#wrap a[href*=google]").css("background-color", "gold");
            //input 태그 타입이 text인 요소만 선택
            $("#member_f :text").css("background-color", "red");
            //input 태그 타입이 password인 요소만 선택
            $("#member_f :password").css("background-color", "skyblue");

            //display 변경 가능
            $("#wrap2 p:hidden").css("background-color", "blue").css("display", "block");

            console.log($("#zone1 :selected").val());
            console.log($("#zone2 :checked").val());
            console.log($("#zone3 :checked").val());
        })
    </script>
</head>
<body>
    <div id="wrap">
      <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
      <p><a href="https://naver.com">Naver</a></p>
      <p><a href="http://google.co.kr">Google</a></p>
      <p><a href="http://daum.net">Daum</a></p>
   </div>
   <form action="#" method="get" id="member_f">
      <p>
         <label for="user_id">아이디</label>
         <input type="text" name="user_id" id="user_id">
      </p>
      <p>
         <label for="user_pw">비밀번호</label>
         <input type="password" name="user_pw" id="user_pw">
      </p>
   </form>
    <div id="wrap2">
        <p>내용1</p>
        <p style="display:none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
        <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
        </select>
        </p>
        <p id="zone2">
                <input type="checkbox" name="hobby1" value="독서"> 독서
                <input type="checkbox" name="hobby2" value="자전거"> 자전거
                <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
                <input type="radio" name="gender" value="male"> 남성
                <input type="radio" name="gender" value="female" checked> 여성
        </p>
   </form>
</body>
</html>
