<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();  //현재 연도
        var nowMonth = today.getMonth();    //현재 월-1
        var nowDate = today.getDate();      //현재 날짜
        var nowDay = today.getDay();        //요일(일요일:0, 월요일:1 ...)

        document.write("today : " + today, "<br>");
        document.write("nowMonth : " + nowMonth, "<br>");
        document.write("nowDate : " + nowDate, "<br>");
        document.write("nowDay : " + nowDay, "<br>");
        
        //예약일(크리스마스라고 했을 때)
        var reservationDate = new Date(nowYear, 11, 25);
        var diffTime = reservationDate.getTime() - today.getTime();
        document.write("남은 날짜 : " + Math.ceil(diffTime / (1000*60*60*24)), "<br>")
    </script>
</body>
</html>
