<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <script src="../js/Join.js"></script>
    <h2>회원가입 양식</h2>
    <hr>
    <form name="joinForm" onsubmit="return checkJoin()">
        <table border="1" cellspacing="0" padding="0" width="600px">
            <tr>
                <td>아이디</td>
                <td><input name="memId" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input name="memPw" type="password"></td>
            </tr>
            <tr>
                <td>회원이름</td>
                <td><input name="memName" type="text"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input name="memEmail" type="email"></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea name="memIntro"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="회원가입"></td>
                <td><input type="reset" value="취소"></td>
            </tr>
        </table>
    </form>
</body>
</html>
