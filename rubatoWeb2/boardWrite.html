<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/footer.css" type="text/css">
    <link rel="stylesheet" href="css/board_left.css" type="text/css">
    <link rel="stylesheet" href="css/board_write.css" type="text/css">
    <title>클래식 기타 커뮤니티</title>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="index.html"><img src="images/logo.png"></a>
            <nav id="top_menu">
                HOME | LOGIN | JOIN | NOTICE
            </nav>
            <nav id="main_menu">
                <ul>
                    <li><a href="boardList.html">자유게시판</a></li>
                    <li><a href="">기타 연주</a></li>
                    <li><a href="">공동 구매</a></li>
                    <li><a href="">연주회 안내</a></li>
                    <li><a href="">회원 게시판</a></li>
                </ul>
            </nav>
        </header>
        
        <aside>
            <article id="login_box">    <!-- 로그인박스 -->
                <img id="login_title" src="images/ttl_login.png">
                <div id="input_button">
                    <ul id="login_input">
                        <li><input type="text" placeholder="ID"></li>
                        <li><input type="password" placeholder="password"></li>
                    </ul>
                    <input id="login_btn" type="image" src="images/btn_login.gif">
                </div>
                <div class="clear"></div>
                <div id="join_search">
                    <img src="images/btn_join.gif">
                    <img src="images/btn_search.gif">
                </div>
            </article>  <!-- 로그인박스 끝-->
            <nav id="sub_menu">
                <ul>
                    <li><a href="boardList.html">+ 자유게시판</a></li>
                    <li><a href="#">+ 방명록</a></li>
                    <li><a href="#">+ 공지사항</a></li>
                    <li><a href="#">+ 등업 요청</a></li>
                    <li><a href="#">+ 포토갤러리</a></li>
                </ul>
            </nav>
            <article id="sub_banner">
                <ul>
                    <li><img src="images/banner1.png"></li>
                    <li><img src="images/banner2.png"></li>
                    <li><img src="images/banner3.png"></li>
                </ul>
            </article>
        </aside>

        <main>
            <img src="images/comm.gif">
            <h2 id="board_title">자유 게시판</h2>
            <div id="write_title">
                <h2>글쓰기</h2>
            </div>
            <table>
                <tr id="name">
                    <td class="col1">이름</td>
                    <td class="col2"><input type="text"></td>
                </tr>
                <tr id="subject">
                    <td class="col1">제목</td>
                    <td class="col2"><input type="text"></td>
                </tr>
                <tr id="content">
                    <td class="col1">내용</td>
                    <td class="col2"><textarea></textarea></td>
                </tr>
                <tr id="upload">
                    <td class="col1">업로드 파일</td>
                    <td class="col2">
                        <input type="text">
                        <input type="file">
                    </td>
                </tr>
            </table>
            <div id="buttons">
                <a href="#"><img src="images/ok.png"></a>
                <a href="boardList.html"><img src="images/list.png"></a>
            </div>
        </main>

        <footer>
            <img id="footer_logo" src="images/footer_logo.gif">
            <ul id="address">
                <li>서울시 강남구 삼성동 1234 우: 123-1234</li>
                <li>TEL : 031-123-1234 Email : email@domain.com</li>
                <li>COPYRIGHT (C) 루바토 ALL RIGHT RESERVED</li>
            </ul>
            <ul id="footer_sns">
                <li><img src="images/facebook.gif"></li>
                <li><img src="images/blog.gif"></li>
                <li><img src="images/twitter.gif"></li>
            </ul>
        </footer>
    </div>
</body>
</html>
