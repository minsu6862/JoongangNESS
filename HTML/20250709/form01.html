<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입 양식</h1><hr>
    <form>
        <fieldset>
            <legend>필수 입력</legend>
            <label>아이디 : <input type="text" size="20" placeholder="ID" id="inputId" name="inputId"></label><br>
            <label>비밀번호 : <input type="password" size="20" placeholder="Password" id="inputPassword" name="inputPassword"></label><br>
            <label>이름 : <input type="text" id="inputName" placeholder="Name" name="inputName"></label><br>
            <label>주소 : <input type="text" size="20" placeholder="Address" id="inputAddress" name="inputAddress"></label><br>
            <label>전화번호 : <input type="tel" size="10"id="inputPhoneNum1" name="inputPhoneNum1"></label><br>
            <label>이메일 : <input type="email" id="inputEmail" name="inputEmail"></label><br>
            <label>회사전화 : <input type="officeNum" name="officeNum"></label><br>
            <label>성별 : 남<input type="radio" name="gender" value="male"> 여<input type="radio" name="gender" value="female"></label><br>
            <label>취미 : 
                <input type="checkbox" name="inputHobby" value="sports">스포츠
                <input type="checkbox" name="inputHobby" value="movie">영화
                <input type="checkbox" name="inputHobby" value="book">독서
                <input type="checkbox" name="inputHobby" value="game">게임
            </label><br>
            <label>보유 스마트폰 대수 : <input type="number" min="1" max="5"></label><br>
            <label>예약 : <input type="date" name="date"></label><br>
            <input type="submit" value="완료">
            <input type="button" value="가입취소" onclick="window.open('hyperlink.html', '_blank', 'width=400, height=300')">
            <input type="image" src="../images/login.png">
        </fieldset>
    </form>
</body>
</html>
