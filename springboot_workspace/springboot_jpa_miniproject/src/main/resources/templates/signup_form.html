<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="d-flex justify-content-center">
	
    <div class="card shadow-lg p-4" style="width:400px;">
        <h3 class="fw-bold text-center mb-4" style="color:#0a2342;">회원가입</h3>

        <form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
        
        	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        	
            <div class="mb-3">
                <label for="memberName" class="form-label">아이디</label>
                <input type="text" th:field="*{memberName}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" th:field="*{age}" class="form-control">
            </div>
            <button type="submit" class="btn btn-gold w-100">가입하기</button>
        </form>
    </div>

</div>
</html>
