<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">

    <!-- 게시글 상세 -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 th:text="${board.title}" class="fw-bold"></h3>
            <p class="text-muted mb-2">
                작성자: <span th:text="${board.author.username}"></span> |
                <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
            <hr>
            <p th:text="${board.content}"></p>
        </div>
    </div>

    <!-- 댓글 목록 -->
    <h5 class="fw-bold mb-3" style="color:#0a2342;">댓글</h5>
    <div th:each="comment : ${board.comments}" class="mb-3 border-bottom pb-2">
        <p class="mb-1"><b th:text="${comment.author.username}"></b></p>
        <p th:text="${comment.content}"></p>
        <small class="text-muted" th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></small>
    </div>

    <!-- 댓글 작성 -->
    <form th:action="@{|/board/${board.id}/comment|}" method="post" class="mt-4">
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-gold">댓글 등록</button>
    </form>

</div>
</html>
