<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">

    <h2 class="fw-bold mb-4" style="color:#0a2342;">공지사항</h2>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:60%">제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notice, loop : ${paging}" class="text-center">
                <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${notice.author.username}"></td>
                <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd')}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                th:classappend="${page == paging.number} ? 'active'">
                <a class="page-link" th:href="@{|?page=${page}|}" th:text="${page+1}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
            </li>
        </ul>
    </div>

</div>
</html>
