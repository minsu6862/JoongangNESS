<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="d-flex justify-content-center">

    <div class="card shadow-lg p-4" style="width:400px;">
        <h3 class="fw-bold text-center mb-4" style="color:#0a2342;">로그인</h3>

        <form th:action="@{/member/login}" method="post">
        	<div th:if="${param.error}"><!-- 에러파라미터 존재여부 체크 -->
				<div class="alert alert-danger">
					사용자 ID 또는 비밀번호가 잘못 되었습니다. 다시 입력해 주십시오
				</div>
			</div>
        
            <div class="mb-3">
                <label for="userName" class="form-label">아이디</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-gold w-100">로그인</button>
        </form>
    </div>

</div>
</html>
