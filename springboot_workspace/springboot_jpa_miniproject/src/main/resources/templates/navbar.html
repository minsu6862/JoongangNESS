<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg" 
     style="background-color:#0a2342;">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand fw-bold" th:href="@{/}" 
           style="color:#d4af37; font-size:1.5rem;">
           Royal Cruise
        </a>

        <!-- 모바일 토글 -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/notice/list}">공지사항</a>
                </li>

                <!-- 인증 상태별 메뉴 -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-white" th:href="@{/member/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-white" th:href="@{/member/signup}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" th:href="@{/member/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
