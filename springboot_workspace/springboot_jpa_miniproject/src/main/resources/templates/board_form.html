<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content">

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="fw-bold mb-4" style="color:#0a2342;">글쓰기</h2>

            <form th:object="${boardForm}" method="post">
            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            	<!-- 유효성 체크, 에러 표시 -->
            	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">제목</label>
                    <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요" required>
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label fw-semibold">내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <!-- 버튼 -->
                <div class="d-flex justify-content-end">
                    <a th:href="@{/board/list}" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-gold">등록</button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
