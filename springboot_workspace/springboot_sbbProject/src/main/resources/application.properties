spring.application.name=springboot_sbbProject

server.port=8888

#h2 database datasource
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#spring.datasource.url=jdbc:h2:~/local
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

#Oracle Datasource config
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=12345

#JPA config

#SQL Query -> console
spring.jpa.properties.hibernate.show_sql=true

#SQL Query console Add readability
spring.jpa.properties.hibernate.format_sql=true

#SQL query is run, a question mark appears in the parameter position
logging.level.org.hibernate.type.descriptor.sql.spi=trace

spring.jpa.hibernate.ddl-auto=update

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect