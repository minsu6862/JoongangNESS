<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<div class="row my-3">
			<div class="col-6">
				<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
			</div>
			<div class="col-6">
				<div class="input-group">
					<form th:action="@{/question/list}" method="get" id="searchForm">
						<input type="hidden" name="page" id="page" th:value="${param.page}">
	                    <div class="input-group">
	                        <input type="text" name="kw" id="search_kw" class="form-control" th:value="${kw}">
	                        <input class="btn btn-outline-secondary" type="submit" value="찾기" id="btn_search">
	                    </div>
					</form>
				</div>
			</div>
		</div>
		<table class="table">
			<thead class="table-dark">
				<tr class="text-center">
					<th>번호</th>
					<th style="width:50%">제목</th>	
					<th>작성자</th>
					<th>조회수</th>	
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="question, loop : ${paging}">
				    <td th:text="${paging.getTotalElements - loop.index - (paging.number * paging.size)}"></td>
				    <td class="text-start">
				        <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
				        <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}" th:text="|[${#lists.size(question.answerList)}]|"></span>
				    </td>
				    <td>
				        <span th:text="${question.author != null ? question.author.username : '익명의 사용자'}"></span>
				    </td>
				    <td>
				        <span th:text="${question.hit}"></span>  <!-- hti -> hit 수정 -->
				    </td>
				    <!-- <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td> -->
				    <td th:text="${#temporals.format(question.createDate.atZone(T(java.time.ZoneId).of('UTC'))
                                                .withZoneSameInstant(T(java.time.ZoneId).of('Asia/Seoul')),
                                                'yyyy-MM-dd HH:mm')}">등록일</td>
				</tr>
			</tbody>
		</table>
		<!-- 페이징 처리 시작 -->
		<div th:if="${!paging.isEmpty()}">	<!-- paging객체 내에 글이 존재하면 참 -->
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}" >
					<span>이전</span>
					</a>	
				</li>
				<!-- 페이지 표시 시작 -->
				<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
				    th:if="${page >= paging.number-2 and page <= paging.number+2}"
				    th:classappend="${page == paging.number} ? 'active'" class="page-item">
				    <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}&kw=${kw}|}"></a>
				<!-- 페이지 시작 끝 -->
				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}" >
					<span>다음</span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 페이징 처리 끝 -->
	</div>
	<script layout:fragment="script" type="text/javascript">
		const page_elements = document.getElementsByClassName("page-link");
		Array.from(page_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				document.getElementById('page').value = this.dataset.page;	
				document.getElementById('searchForm').submit();
			});
		});
		
		const btn_search = document.getElementsByClassName("page-link");
		Array.from(page_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				
			
			});
		});
	</script>
</html>
