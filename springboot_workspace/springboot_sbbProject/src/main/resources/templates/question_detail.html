<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<!-- 질문 내용 -->	
		<h2 class="border-bottom py-2" th:text="${question.subject}">제목</h2>		
		
		<div class="card my-3">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
				th:text="${question.content}">내용</div>
				<div class="d-flex justify-content-end">
					<!-- 질문 수정 일시 출력 -->
					<div th:if="${question.modifyDate != null}"	class="badge bg-light text-dark p-2 text-start mx-3">
						<div class="mb-2">질문 수정 일시</div>
						<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
					<!-- 질문 수정 일시 출력 끝! -->
						
					<!-- 질문 글쓴이 / 등록일시 -->
					<div class="badge bg-light text-dark p-2 text-start">
						<div class="mb-2">
							<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
						</div>
						<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>	
					<!-- 질문 글쓴이 / 등록일시 끝! -->
				</div>
				<div class="my-3">
				<!-- 질문 추천 버튼(badge 버튼) -->
					<a href="javascript:void(0);" 
					th:data-uri="@{|/question/vote/${question.id}|}" 
					class="recommend btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">
					추천
					<span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
					</a>
				<!-- 질문 비추천 버튼(badge 버튼) -->
					<a href="javascript:void(0);" 
					th:data-uri="@{|/question/disvote/${question.id}|}" 
					class="disrecommend btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">
					비추천
					<span class="badge rounded-pill bg-success" th:text="${#lists.size(question.disvoter)}"></span>
					</a>
				<!-- 질문 수정 버튼 -->
					<a th:href="@{|/question/modify/${question.id}|}" 
					class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${question.author != null and question.author.username == #authentication.getPrincipal().getUsername()}"
					th:text="수정">수정 버튼 이름 표시</a>
				<!-- 질문 삭제 버튼 -->
					<a href="javascript:void(0);" 
					th:data-uri="@{|/question/delete/${question.id}|}" 
					class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
					th:if="${question.author != null and question.author.username == #authentication.getPrincipal().getUsername()}"
					th:text="삭제">삭제 버튼 이름 표시</a>
					
				</div>
			</div>
		</div>
		
		<!-- 질문에 달린 답변 갯수 -->
		<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|">답변 갯수</h5>
		
		<!-- 질문에 달린 답변들(반복) -->
		<div class="card my-3" th:each="answer : ${question.answerList}">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
				th:text="${answer.content}">답변글 내용</div>
				
				<div class="d-flex justify-content-end">
					<!-- 질문 수정 일시 출력 -->
					<div th:if="${answer.modifyDate != null}"	class="badge bg-light text-dark p-2 text-start mx-3">
						<div class="mb-2">답변 수정 일시</div>
						<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
					</div>
					<!-- 질문 수정 일시 출력 끝! -->	
					<!-- 답변 글쓴이 / 등록일시 -->	
					<div class="badge bg-light text-dark p-2 text-start">
						<div class="mb-2">
							<span th:if="answer.author != null" th:text="${answer.author.username}"></span>
						</div>						
						<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>	
					<!-- 답변 글쓴이 / 등록일시 끝! -->									
				</div>
				<div class="my-3">
						<!-- 답변 추천 버튼 -->
						<a href="javascript:void(0);" 
						th:data-uri="@{|/answer/vote/${answer.id}|}" 
						class="recommend btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">
						추천
						<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
						</a>
						<!-- 답변 추천 버튼 -->
						<a href="javascript:void(0);" 
						th:data-uri="@{|/answer/disvote/${answer.id}|}" 
						class="disrecommend btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">
						비추천
						<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.disvoter)}"></span>
						</a>
						<!-- 답변 수정 버튼 -->
						<a th:href="@{|/answer/modify/${answer.id}|}" 
						class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
						th:if="${answer.author != null and answer.author.username == #authentication.getPrincipal().getUsername()}"
						th:text="수정">수정 버튼 이름 표시</a>
						<!-- 답변 삭제 버튼 -->						
						<a href="javascript:void(0);" 
						th:data-uri="@{|/answer/delete/${answer.id}|}" 
						class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
						th:if="${answer.author != null and answer.author.username == #authentication.getPrincipal().getUsername()}"
						th:text="삭제">삭제 버튼 이름 표시</a>
				</div>	
			</div>			
		</div>
		
		<!-- 답변 등록 -->
		<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
			<!-- 유효성 체크 에러 표시 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		
			<textarea sec:authorize="isAnonymous()" disabled rows="10" cols="40" th:field="*{content}" class="form-control"></textarea>
			
			<textarea sec:authorize="isAuthenticated()" rows="10" cols="40" th:field="*{content}" class="form-control"></textarea>
			
			<input sec:authorize="isAnonymous()" type="submit" value="답변 등록" class="btn btn-primary my-2" disabled>
			<input sec:authorize="isAuthenticated()" type="submit" value="답변 등록" class="btn btn-primary my-2">
		</form>
	</div>
	<!-- 자바스크립트 작성 -->
	<script layout:fragment="script" type="text/javascript">
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				if (confirm("정말로 삭제하시겠습니까?")) {
					location.href = this.dataset.uri;
				};
			});
		});
		
		const recommend_elements = document.getElementsByClassName("recommend");
		Array.from(recommend_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				if (confirm("추천하시겠습니까?")) {
					location.href = this.dataset.uri;
				};
			});
		});	
		
		const disrecommend_elements = document.getElementsByClassName("disrecommend");
		Array.from(disrecommend_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				if (confirm("비추천하시겠습니까?")) {
					location.href = this.dataset.uri;
				};
			});
		});	
	</script>
</html>
