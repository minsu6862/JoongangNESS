spring.application.name=react_board_backend_project-20251013

server.address=0.0.0.0
server.port=8890

#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/reactdb
spring.datasource.username=root
spring.datasource.password=12345

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#react - CORS(Cross-Origin Resource Sharing)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

#- React Router Support code
spring.web.resources.static-locations=classpath:/public/,classpath:/static/

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true

# session setting
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m